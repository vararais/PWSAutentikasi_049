<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>// SYS: API KEY GENERATOR //</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>

    :root {
      --color-dark: #0a041a;       
      --color-bg-container: rgba(10, 2, 30, 0.7); 
      --color-neon-cyan: #00f0ff;
      --color-neon-pink: #ff00ff;
      --color-text: #e0e0e0;
      --color-key-text: #00ff00; 
    }

    body {
      background-color: var(--color-dark);
      color: var(--color-text);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;

      background-image: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 50%,
        rgba(0, 240, 255, 0.1) 50%
      );
      background-size: 100% 4px;
    }

    .container {
      background-color: var(--color-bg-container);
      padding: 30px 40px;
      border: 2px solid var(--color-neon-pink);
      border-radius: 0; 
      box-shadow: 
        0 0 20px var(--color-neon-pink), 
        0 0 30px var(--color-neon-pink) inset;
      width: 90%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(5px);
    }


    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--color-neon-cyan);
      text-transform: uppercase;
      font-size: 2.5em;
      margin-top: 0;
      margin-bottom: 10px;
      text-shadow: 0 0 5px var(--color-neon-cyan), 0 0 10px var(--color-neon-cyan);
      position: relative;
    }

    h1::before, h1::after {
      content: "API KEY GENERATOR";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    h1::before {
      color: var(--color-neon-pink);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      animation: glitch 3s infinite linear alternate-reverse;
    }
    h1::after {
      color: var(--color-neon-cyan);
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      animation: glitch 2s infinite linear alternate;
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    p {
      color: #ccc;
      margin-top: -10px;
      margin-bottom: 25px;
      font-family: 'Orbitron', sans-serif;
      font-style: italic;
    }

    .button-group { display: flex; gap: 15px; justify-content: center; }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0;
      padding: 12px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      letter-spacing: 1px;
    }
    button:disabled {
      background-color: #555;
      border-color: #555;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    

    #generateBtn {
      border: 2px solid var(--color-neon-cyan);
      color: var(--color-neon-cyan);
      box-shadow: 0 0 15px var(--color-neon-cyan);
    }
    #generateBtn:hover {
      background: var(--color-neon-cyan);
      color: var(--color-dark);
      box-shadow: 0 0 25px var(--color-neon-cyan), 0 0 10px white;
    }
    

    #copyBtn {
      border: 2px solid var(--color-neon-pink);
      color: var(--color-neon-pink);
      box-shadow: 0 0 15px var(--color-neon-pink);
    }
    #copyBtn:hover {
      background: var(--color-neon-pink);
      color: var(--color-dark);
      box-shadow: 0 0 25px var(--color-neon-pink), 0 0 10px white;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 25px;
      background-color: rgba(0,0,0,0.5);
      color: var(--color-key-text); 
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1em;
      border: 2px solid var(--color-neon-cyan);
      border-radius: 0;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      box-shadow: 0 0 10px var(--color-neon-cyan) inset;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <h1 data-text="API KEY GENERATOR">API KEY GENERATOR</h1>
    <p>
      Buat API Key Milikmu
    </p>
    
    <div class="button-group">
      <button id="generateBtn">> Generate_Key</button>
      <button id="copyBtn">> Copy_To_Clipboard</button>
    </div>
    <textarea id="apiKeyArea" placeholder="> Menunggu sinyal dari server..." readonly></textarea>
    
  </div>

  <script>

    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const apiKeyArea = document.getElementById('apiKeyArea');


    generateBtn.addEventListener('click', () => {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Processing...';

      fetch('/generate-apikey')
        .then(response => response.json())
        .then(data => {
          apiKeyArea.value = data.apiKey; 
        })
        .catch(error => { apiKeyArea.value = '// ERROR: Transmisi Gagal. Cek Koneksi...'; })
        .finally(() => {
          generateBtn.disabled = false;
          generateBtn.textContent = '> Generate_Key';
        });
    });


    copyBtn.addEventListener('click', () => {
      if (!apiKeyArea.value) return;
      navigator.clipboard.writeText(apiKeyArea.value).then(() => {
        copyBtn.textContent = '> Data_Copied!';
        setTimeout(() => { copyBtn.textContent = '> Copy_To_Clipboard'; }, 2000);
      });
    });
    
  </script>

</body>
</html>
